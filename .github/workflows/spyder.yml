name: Daily Country Crawler

on:
  schedule:
    - cron: '0 12 * * *'  # 每天中午 12:00 (UTC)，台灣時間 20:00
  workflow_dispatch:      # 支援手動觸發

jobs:
  run-crawlers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run static.py
      run: |
        python3 static.py
        echo "static.py executed"

    - name: Run api.py
      run: |
        python3 api.py
        echo "api.py executed"
        
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: crawler-results
        path: |
          static.csv
          static.json
          api.csv

